version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: api-marketplace-postgres
    environment:
      POSTGRES_USER: apimarketplace
      POSTGRES_PASSWORD: development123
      POSTGRES_DB: apimarketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api-marketplace-network

  redis:
    image: redis:7-alpine
    container_name: api-marketplace-redis
    ports:
      - "6379:6379"
    networks:
      - api-marketplace-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: api-marketplace-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - api-marketplace-network

volumes:
  postgres_data:

networks:
  api-marketplace-network:
    driver: bridge
